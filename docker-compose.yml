version: '3.8'

services:
  # 1. POSTGRESQL DATABASE SERVICE
  db:
    image: postgres:14-alpine
    container_name: postgres_db
    restart: always
    environment:
      # Credentials are read from the .env file at the project root
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persist data outside the container so it doesn't vanish on stop/rebuild
      - postgres_data:/var/lib/postgresql/data/
    ports:
      # Map the container port 5432 to host port 5432 (optional, for connecting tools like DBeaver)
      - "5433:5432"

  # 2. FLASK API SERVICE
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    container_name: flask_api
    restart: always
    command: sh -c "python wait_for_postgres.py && gunicorn --bind 0.0.0.0:5000 app:app" # Example command to wait for DB
    volumes:
      # Mount current directory into the container for easy development iteration
      - ./api:/usr/src/app
    ports:
      # Map the container port 5000 to host port 5000
      - "5000:5000"
    env_file:
      # Pass all variables from the .env file to the container
      - .env
    depends_on:
      - db

